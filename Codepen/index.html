<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu+Condensed&display=swap" rel="stylesheet">

    <script 
        src="https://kit.fontawesome.com/8e94fc80d6.js" 
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    
    <header class="header-bar">
        <!--Columna 1 : Logo-->   
        <div class="logo-col">
            <img src="images/codepen-wordmark-display-inside-white@10x.png" 
                alt="CodePen Logo as SVG" class="logo" >
        </div>
        <!--Columna 2: Menú -->
        <nav class="menu-col">
            <span class="explore">EXPLORE</span>

            <div class="menu-row">
                <a href="#">Pens</a>
                <a href="#">Projects</a>
                <a href="#">Posts</a>
                <a href="#">Collections</a>
            </div>
        </nav>
        <!--Columna 3: Dropdow Sparks-->
        <div class="sparks-col">
            <a href="#" class="sparks">Sparks ▾</a>
        </div>
        <!-- Columna 4: Controles derechos -->
        <div class="right-controls">
            <button class="create">
                Create <span class="triangle">▾</span>
            </button>

            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="button-group">
                <button class="login">Log In</button>
                <button class="signup">Sign Up</button>
            </div>
        </div>
    </header>
    <main>
        <div class="principal">

            <div class="left-col">
                <div class="text-block">

                    <div class="paragraf1">
                        <p>CodePen is a social development <br> enviroment for front-end designers <br> and developers. </p>
                    </div>

                    <div class="paragraf2">
                        <p>It's the best place to build and deploy a website, show off your work, build test cases, and find inspiration.
                            <i class="fa-solid fa-hand-spock"></i>
                        </p>
                    </div>
                </div>

                <div class="buttons2">
                    <button class="sign-up-for-free">Sing Up for Free</button>
                    <button class="learn-more">Learn More</button>
                </div>
            </div>

            <div class="right-col">
                <div class="image-text">
                    <p>This is CodePen Projects</p>
                    <img src="images/lmr7a8E.png" alt="Project screenshot">
                </div>
            </div>

        </div>


    </main>

</body>
</html>
